<html>
    <head>
    <link rel="stylesheet" href="{{ url_for('front-end', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
      </head>
    <h1>Notes</h1>
    <!-- je me suis fait plaisir, j'ai rajoutÃ© un truc pour ajouter une note en cliquant en haut  -->
    <form method="POST" action="/add_note">
    <input type="text" name="title" placeholder="Titre" required>
    <input type="text" name="content" placeholder="Contenu" required>
    <button type="submit">Ajouter</button>
    </form>
    <div id="notes">
        {% for note in notes %}
            <div class="note">
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
                <form method="POST">
                    <label for="note-{{ note.id }}">done</label>
                    <input
                        type="checkbox"
                        {%if note.done %} checked {%endif%}
                        data-id="{{ note.id }}"
                    >
                </form>
            </div>
        {% endfor %}
    </div>

</html>
